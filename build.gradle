plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.RyoOuchi'  // Must match your GitHub username
version = 'v1.0.2'             // Must match your Git tag

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
